name: Lint & Format Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black Formatter
        run: black --line-length 88 .

      - name: Run Pylint Linter
        run: pylint $(git ls-files '*.py')

      - name: Check for formatting changes
        run: |
          if git diff --exit-code; then
            echo "No changes made by Black."
            exit 0
          else
            echo "Changes detected. Proceeding to create a pull request."
          fi

      - name: Create and switch to a new branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b black-auto-formatter
          git add .
          git commit -m "Auto-format code with Black"

      - name: Push changes to new branch
        run: git push origin black-auto-format --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Auto-format code with Black"
          body: "This PR contains automatic formatting changes made by Black."
          branch: black-auto-format
          base: main
          delete-branch: true  # Delete branch after merging
